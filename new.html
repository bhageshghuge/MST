<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-form" class="form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-button">Login</button>
        </div>
        <div id="registration-form" class="form">
            <h2>Registration</h2>
            <input type="text" id="registration-username" placeholder="Username">
            <input type="password" id="registration-password" placeholder="Password">
            <button id="registration-button">Register</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
